<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

</head>

<body>
    <div id="mainDiv">
        <div id="headerDiv">
            My Calculator
        </div>
        
        <div id="inputAreaParent">
            <div id="inputArea">
            </div>
        </div>
        
        <div id="keysAreaParent">
            <div class="keysAreaRow">
                <div class="keys" id="on">
                    on
                </div>
                <div class="keys" id="off">
                    off
                </div>
                <div class="keys" id="zero">
                    0
                </div>
                <div class="keys" id="one">
                    1
                </div>
            </div>
            
            <div class="keysAreaRow">
                <div class="keys" id="two">
                    2
                </div>
                <div class="keys" id="three">
                    3
                </div>
                <div class="keys" id="four">
                    4
                </div>
                <div class="keys" id="five">
                    5
                </div>
            </div>
            
            <div class="keysAreaRow">
                <div class="keys" id="six">
                    6
                </div>
                <div class="keys" id="seven">
                    7
                </div>
                <div class="keys" id="eight">
                    8
                </div>
                <div class="keys" id="nine">
                    9
                </div>
            </div>
            
            <div class="keysAreaRow">
                <div class="keys" style="width:49px;" id="dot">
                    .
                </div>
                <div class="keys" style="width:49px;" id="open">
                    (
                </div>
                <div class="keys" style="width:49px;" id="close">
                    )
                </div>
                <div class="keys" style="width:49px;" id="plus">
                    +
                </div>
                <div class="keys" style="width:49px;" id="minus">
                    -
                </div>
            </div>
            
            <div class="keysAreaRow">
                <div class="keys" id="multiply">
                    *
                </div>
                <div class="keys" id="divide">
                    /
                </div>
                <div class="keys" id="equal">
                    =
                </div>
                <div class="keys" id="clear">
                    clear
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
